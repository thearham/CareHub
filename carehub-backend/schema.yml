      operationId: api_hospitals_nearby_retrieve
      description: |-
        Find nearby hospitals based on coordinates.
        GET /api/hospitals/nearby/?lat=&lng=&radius_km=
      parameters:
      - in: query
        name: lat
        schema:
          type: number
          format: float
        required: true
      - in: query
        name: lng
        schema:
          type: number
          format: float
        required: true
      - in: query
