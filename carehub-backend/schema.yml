      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hospital'
          description: ''
    put:
      operationId: api_hospitals_update
      description: |-
        Get or update hospital details.
        GET/PUT/PATCH /api/hospitals/{id}/
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HospitalRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/HospitalRequest'
