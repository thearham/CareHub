          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatientRegistrationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatientRegistrationRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientRegistration'
          description: ''
